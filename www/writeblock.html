<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/writeblock.css"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
</head>
<body>
	<div id="container">
			<div id="board-container">
				<canvas id="board"></canvas>
				<div id="writeblock-guide"></div>
			</div>
			<div id="buttons">
				<div id="insert-bullet" class="button small">*</div>
				<div id="move-left" class="button"></div>
				<div id="black-pen" class="button small"></div>
				<div id="blue-pen" class="button small"></div>
				<div id="red-pen" class="button small"></div>
				<div id="green-pen" class="button small"></div>
				<div id="erase" class="button"></div>
				<div id="newline" class="button"></div>

			</div>
			<div id="writeblock-container">
				<canvas id="writeblock"></canvas>
				<div id="gutter"></div>
				<div id="mask"></div>
			</div>
			
	</div>
	<script type="text/javascript" src="js/writeblock.js"></script>
</body>
</html>
